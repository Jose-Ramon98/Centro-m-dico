<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Insert title here</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>


<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Informacion detallada</h4>
        </div>
        <div class="row">
          <div class="col-12 col-md-25 order-2 order-md-1 text-center">
            <img th:src="@{/imagen/doctor{id}.jpg(id=${profesionals.id})}" width="270" height="230"/>
          </div>
          <div class="col-12 col-md-6 order-2 order-md-1">
            <table class="table" style="width: 200%">
              <tbody>
                <tr>
                  <th>Descripción:</th>
                  <td th:text="${profesionals.descripcion}"></td>
                </tr>
                <tr>
                  <th>Precio:</th>
                  <td th:text="${profesionals.precio} + ' euros'"></td>
                </tr>
                <tr>
                  <th>Teléfono:</th>
                  <td th:text="${profesionals.telefono}"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-/4L4lHQ4ZKFqGNYKP5QzqQMGnZUq3GhRxrQpoUNH4V9HuZa8T+fRlGyJbKGhooO1" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
