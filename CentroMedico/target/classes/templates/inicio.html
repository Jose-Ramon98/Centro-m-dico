<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
</head>
<body>

	<div class="container mt-5"><!-- container mt-5 baja la tabla, pero si poner 2 o 1 la sube asi como si poner por ej 8 -->
		<div class="row justify-content-center"><!-- La pone en el centro -->
			<div class="col-md-6"><!-- anchura de la tabla -->
				<div class="car">
					<div class="card-header">
						<h4 class="card-title">Formulario</h4>
					</div>
					<div class="card-body">
						<form action="/adelante" method="POST" ><!-- muy importante saber usar el form action y method -->
							<div class="form-group">
								<label for="nombre" >Nombre</label> <input type="text"
									class="form-control" id="nombre" name="nombre"
									 placeholder="Escriba su nombre" required>

							</div>
							<div class="form-group">
								<label for="apellido">Apellido</label> <input type="text"
									class="form-control" id="apellido" name="apellido"
									
									placeholder="Escriba su apellido" required>
							</div>

							
							<button type="submit" class="btn btn-primary">Enviar</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha384-/4L4lHQ4ZKFqGNYKP5QzqQMGnZUq3GhRxrQpoUNH4V9HuZa8T+fRlGyJbKGhooO1"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
</body>
</html>
