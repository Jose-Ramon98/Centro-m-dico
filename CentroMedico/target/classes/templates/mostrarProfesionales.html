<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/adelante">SaludAte</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active dropdown">
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> Inicio </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="/especialidad?especialidad=1">Odontología</a>
						<a class="dropdown-item" href="/especialidad?especialidad=2">Cardiología</a>
						<a class="dropdown-item" href="/especialidad?especialidad=3">Dermatología</a>
						<a class="dropdown-item" href="/especialidad?especialidad=4">Familiar</a>
					</div></li>



				<li class="nav-item"><a class="nav-link" href="#">Servicios</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Pedir
						cita</a></li>
			</ul>
			<ul class="navbar-nav ml-auto"></ul>
		</div>
	</nav>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<body>


	<br>
	<hr>
	<h2 th:text="${nombreEspecialidad}"></h2>
	<div class="container">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Detalle</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="profesional : ${profesionales}"><!-- IMpotantisimo -->
					<tr>
						<td th:text="${profesional.nombre}"></td>
						<td th:text="${profesional.apellido}"></td>
						<td>
  <a th:href="@{/vacantes/view/{id} (id=${profesional.id})}" class="btn btn-success">Detalle</a>
</td>
					</tr>
				</th:block>
			</tbody>
		</table>
	</div>



	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha384-/4L4lHQ4ZKFqGNYKP5QzqQMGnZUq3GhRxrQpoUNH4V9HuZa8T+fRlGyJbKGhooO1"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
